<div
  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 product-grid"
>
  <div class="col cursor-pointer" *ngFor="let product of products;">
    <div class="card" (click)="showDetails(product.sku)">
      <img src="assets/images/products/03.png" class="card-img-top" alt="..." />
      <!-- <div class="">
        <div class="position-absolute top-0 end-0 m-3 product-discount">
          <span class=""></span>
        </div>
      </div> -->
      <div class="card-body">
        <h6 class="card-title">{{product.name}}</h6>
        <div class="clearfix">
          <p class="mb-0 float-start">Stock: {{product.stock}}</p>
          <p class="mb-0 float-end fw-bold">
            <span class="me-2 text-decoration-line-through text-secondary"
              ></span
            ><span>Rs. {{product.mrp}}</span>
          </p>
        </div>
        <div class="d-flex align-items-center mt-3 fs-6">
          <div class="">
			<strong>SKU:</strong> {{product.sku}}
          </div>
          <p class="mb-0 ms-auto"></p>
        </div>
      </div>
    </div>
  </div>
