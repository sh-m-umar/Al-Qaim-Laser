

<div class="confirmation">
    <h2 mat-dialog-title>Confirmation</h2>
    <mat-dialog-content class="mat-typography">
        <h3 class="title">{{data?.title ? data.title : 'Are you sure you want to delete?'}}</h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="cancel-btn md-button" (click)='cancel()'>{{ data?.cancelButton ? data.cancelButton :
            'Cancel'}}</button>
        <button class="confirm-btn md-button" (click)='confirm()'>{{ data?.submitButton ? data?.submitButton : 'Delete'
        }}</button>
    </mat-dialog-actions>
  </div>
